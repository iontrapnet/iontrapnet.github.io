<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="">
  <title></title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="//cdn.bootcss.com/reveal.js/3.5.0/css/reveal.css">
  <style type="text/css">code{white-space: pre;}</style>
  <!--link rel="stylesheet" href="//cdn.bootcss.com/reveal.js/3.5.0/css/theme/beige.css" id="theme"-->
  <link rel="stylesheet" href="//cdn.bootcss.com/reveal.js/3.5.0/css/theme/white.css" id="theme">
  <!-- Printing and PDF exports -->
  <script>
    var link = document.createElement( 'link' );
    link.rel = 'stylesheet';
    link.type = 'text/css';
    link.href = window.location.search.match( /print-pdf/gi ) ? '//cdn.bootcss.com/reveal.js/3.5.0/css/print/pdf.css' : '//cdn.bootcss.com/reveal.js/3.5.0/css/print/paper.css';
    document.getElementsByTagName( 'head' )[0].appendChild( link );
  </script>
  <!--[if lt IE 9]>
  <script src="https://cdn.bootcss.com/reveal.js/3.5.0/lib/js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section id="0" data-markdown="index.md"
        data-separator="^\n\n\n"  
        data-separator-vertical="^\n\n">
      </section>
    </div>
  </div>

  <script src="//cdn.bootcss.com/reveal.js/3.5.0/lib/js/head.min.js"></script>
  <script src="//cdn.bootcss.com/reveal.js/3.5.0/js/reveal.js"></script>
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      "HTML-CSS": {
        scale: 80
      },
      "SVG": {
        scale: 80
      }
    });
  </script>
  <script>
function GET()  {
    var url = document.location.href;
    var loc = url.indexOf('?');
    if (loc < 0) return;
    var md = document.getElementById('0');
    var arr = url.substring(loc + 1);
    arr = arr.split("&");
    for (var i in arr) {
        var val = arr[i];
        if (val.startsWith('sep')) {
            md.setAttribute('data-separator',decodeURIComponent(val.split('=')[1]));
        } else if (val.startsWith('vsep')) {
            md.setAttribute('data-separator-vertical',decodeURIComponent(val.split('=')[1]));
        } else {
            var file = decodeURIComponent(val.split('=').slice(-1)[0].split('#')[0]);
            md.setAttribute('data-markdown', 'https://raw.githubusercontent.com/iontrapnet/iontrapnet.github.io/master/' + file);
            document.title = file;
        }
    }
}
GET();
Reveal.initialize({
    // reveal.js configuration, cf. https://github.com/hakimel/reveal.js/#configuration
    controls: true,
    progress: true,
    history: true,
    center: true,
    transition: 'none',
    slideNumber: 'c/t',
    width: 960,
    height: 800,
    
    dependencies: [
      { src: '//cdn.bootcss.com/reveal.js/3.5.0/lib/js/classList.js', condition: function() { return !document.body.classList; } },
     
      { src: '//cdn.bootcss.com/reveal.js/3.5.0/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '//cdn.bootcss.com/reveal.js/3.5.0/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
      { src: '//cdn.bootcss.com/reveal.js/3.5.0/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
      
      { src: '//cdn.bootcss.com/reveal.js/3.5.0/plugin/zoom-js/zoom.js' },
      { src: '//cdn.bootcss.com/reveal.js/3.5.0/plugin/notes/notes.js' },
      { src: '//cdn.bootcss.com/reveal.js/3.5.0/plugin/math/math.js' },
      //{ src: 'math-katex.min.js' },
      
      { src: '//denehyg.github.io/reveal.js-menu/plugin/reveal.js-menu/menu.js', async: true },
    ],
    // plugin settings
    // plugin math, cf. https://github.com/hakimel/reveal.js#mathjax
    math: {
        mathjax: '//cdn.bootcss.com/mathjax/2.7.2/MathJax.js',
        //mathjax: 'mathjax/MathJax.js',
        config: 'TeX-AMS_HTML-full'  // See http://docs.mathjax.org/en/latest/config-files.html
    },
    menu: {
      themes: [
			{ name: 'Black', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/black.css' },
			{ name: 'White', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/white.css' },
			{ name: 'League', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/league.css' },
			{ name: 'Sky', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/sky.css' },
			{ name: 'Beige', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/beige.css' },
			{ name: 'Simple', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/simple.css' },
			{ name: 'Serif', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/serif.css' },
			{ name: 'Blood', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/blood.css' },
			{ name: 'Night', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/night.css' },
			{ name: 'Moon', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/moon.css' },
			{ name: 'Solarized', theme: '//cdn.bootcss.com/reveal.js/3.5.0/css/theme/solarized.css' }
		  ],
    },
});
    </script>
    </body>
</html>
